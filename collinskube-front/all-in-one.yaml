apiVersion: v1
kind: Service
metadata:
  name: collinskube-front
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: front

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collinskube-front
  labels:
    app: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: collinskube-front
        image: xzjia/collinskube-front:v0.0.1
        ports:
        - containerPort: 80